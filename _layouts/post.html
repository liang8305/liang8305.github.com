---
layout: default
---
<article class="post container">
  <div class="post-meta">
    <span class="post-meta-span date">{{ page.date | date:"%Y年%m月%d日" }}</span>
    {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>
  <h1 class="post-title">{% if page.slug %}{{ page.slug }}{% else %}{{ page.title }}{% endif %}</h1>
  {{ content }}
</article>

<div class="post-share">
  <div class="container">
    <a href="https://twitter.com/share?url={{ page.url | absolute_url }}&text={% if page.slug %}{{ page.slug }}{% else %}{{ page.title }}{% endif %}" target="_blank" class="post-share-icon twitter"></a>
    <a href="https://www.evernote.com/clip.action?url={{ page.url | absolute_url }}&title={% if page.slug %}{{ page.slug }}{% else %}{{ page.title }}{% endif %}" target="_blank" class="post-share-icon evernote"></a>
    <a href="http://service.weibo.com/share/share.php?url={{ page.url | absolute_url }}&title={% if page.slug %}{{ page.slug }}{% else %}{{ page.title }}{% endif %}" target="_blank" class="post-share-icon weibo"></a>
  </div>
</div>

<div class="comment container">
  <div id="disqus_thread">
    {% include duoshuo %}
  </div>
</div>
